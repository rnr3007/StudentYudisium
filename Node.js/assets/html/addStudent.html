<!DOCTYPE html>
    <head>
        <title>Student Yudisium</title>
        <link rel="stylesheet" href="style/background.css" type="text/css">
        <link rel="stylesheet" href="style/container.css" type="text/css">
        <link rel="stylesheet" href="style/button.css" type="text/css">
        <link rel="stylesheet" href="style/text.css" type="text/css">
        <link rel="stylesheet" href="style/input.css" type="text/css">
    </head>

    <body class="background">
        <div class="content">
            <h1 class="headingText">Add Student</h1>
        </div><br>

        <div class="content">
            <form class="formContent" method="post">
                <label for="inputName">Name&emsp;&emsp;&emsp;&emsp;&emsp;</label>
                <input type="text" id="inputName" class="inputShortText" value="">
                <p class="alertText" id="alertInputName"></p>

                <label for="inputCourseAmount">Course amount&nbsp;</label>
                <select id="inputCourseAmount">
                    <option value="0">Select value</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <p class="alertText" id="alertInputCourseAmount"></p>
            </form><br>

            <form id="formCourses" class="formContent" method="post">
            </form>

            <div class="buttonContent">
                <button id="backBtn" class="mediumButton">Back</button>
                <button id="submitStudentBtn" class="mediumButton">Submit</button>
            </div>
            <p class="alertText centerParagraph" id="alertSubmitStudentBtn"></p>
        </div>
            
        <script type="module" src="services/studentService.js"></script>
    </body>
<!DOCTYPE html>
